<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ganesh Festival Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #fff7e6; margin: 0; padding: 0; text-align: center; }
    header { background-color: #ff9933; color: white; padding: 20px; font-size: 28px; font-weight: bold; }
    .form-container { margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1); max-width: 500px; }
    input { padding: 12px; margin: 10px; width: 80%; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    .qr-container { margin-top: 20px; }
    .thank-you { font-size: 18px; color: green; margin-top: 20px; }
    footer { margin-top: 40px; font-size: 14px; color: #888; }
  </style>
</head>
<body>

  <header>üôè Ganesh Festival Donation üôè</header>

  <div class="form-container">
    <h2>Contribute with Devotion</h2>
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="number" id="amount" placeholder="Donation Amount (‚Çπ)" required><br>
    <button onclick="submitForm()">Pay</button>

    <div class="qr-container" id="qr"></div>
    <div class="thank-you" id="thankYouMessage"></div>
  </div>

  <footer>Thank you for your support. Wishing you a joyful Ganesh Chaturthi! üéâ</footer>

  <script>
    async function submitForm() {
      const name = document.getElementById('name').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const qr = document.getElementById('qr');
      const thankYou = document.getElementById('thankYouMessage');

      if (!name || !amount) {
        alert("Please enter both your name and donation amount.");
        return;
      }

      // Your Google Apps Script Web App URL (optional for logging)
      const scriptURL = "YOUR_DEPLOYED_WEB_APP_URL"; // leave empty if not logging

      if (scriptURL) {
        try {
          const response = await fetch(scriptURL, {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `name=${encodeURIComponent(name)}&amount=${encodeURIComponent(amount)}`
          });
          const result = await response.json();
          if (result.result !== 'success') {
            console.warn("Logging failed:", result.message);
          }
        } catch (err) {
          console.warn("Logging skipped / failed:", err);
        }
      }

      // Generate UPI QR
      const upiID = "vamsireddygangireddy143@ybl";
      const upiQR = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;

      qr.innerHTML = `
        <h3>Scan to Pay</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(upiQR)}&size=200x200" alt="UPI QR Code">
      `;

      thankYou.innerHTML = `üéâ Thank you, <strong>${name}</strong>! Your ‚Çπ${amount} donation is appreciated. üôè`;

      document.getElementById('name').value = '';
      document.getElementById('amount').value = '';
    }
  </script>

</body>
</html>
